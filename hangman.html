<!DOCTYPE html>
<html>
	<head>
		<title>Hangman Game</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
		<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Time to Play Hangman!</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2>Rules will be put here</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form class="form-inline">
  						<div class="form-group">
   							<label class="sr-only">Email</label>
    						<p class="form-control-static">Letter Input</p>
 						</div>
  						<div class="form-group">
    						<label for="inputPassword2" class="sr-only">Letter</label>
    						<input type="text" class="form-control" id="inputPassword2" placeholder="Letter">
  							</div>
  							<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>		
			</div>
			<div class="row" id="guessed-correct-letters">
				<div class="col-md-12">
					<h4>Letters Guessed Correctly</h4>
				</div>
			<div class="row">
				<div class="col-md-12" id="correct-letters">
				</div>
			</div>
			<div class="row" id="guessesremaing">
				<div class="col-md-12">
					<h4>Guesses Remaining</h4>
					<h5 id="guesses-remaining">16</h5>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>Letters Wrongly Guessed</h4>
					<h5 id="wrong-letters"></h5>
				</div>
			</div>
		</div>

		<script>
		$(document).ready( function(){
			var word = ["j","a","v","a","s","c","r","i","p","t"];
			var lettersGuessedWrongArray = [];
			for(var i = 0;i<word.length;i++)
					{	
						var newDiv = $("<div>");
						newDiv.attr("id","letter-" + i);
						$("#correct-letters").append(newDiv);
						$("#letter-" + i).css("float","left");
						$("#letter-" + i).css("margin-right","2%");
						$("#correct-letters").css("margin-left","37%");



						$("#letter-" + i).html("_");
					}
			$(document).keypress(event,function(){
				var arrayIndex = parseInt($.inArray(event.key,word));
				console.log(event.key);
				console.log($.inArray(event.key,word));
				var currentguessvalue = $("#guesses-remaining").html();
				var finalWordArray = [];
				

				if(arrayIndex === 1 || arrayIndex === 3)
					{
						$("#letter-" + 1).html("a");
						$("#letter-" + 3).html("a");
						$("#guesses-remaining").html(currentguessvalue -1);
					}
				
				else if(arrayIndex >= 0){
					
					console.log(event.key);
					$("#letter-" + arrayIndex).html(event.key);
					$("#guesses-remaining").html(currentguessvalue -1);
				}
				else if ($.inArray(event.key, word) <0){
				console.log("Letter is Wrong");
				lettersGuessedWrongArray.push(event.key + " ");
				$("#wrong-letters").html(lettersGuessedWrongArray);				
				}
			
				for(var a = 0; a<word.length; a++)
					{
						finalWordArray.push($("#letter-"+a).html());
						console.log(word.join("") === finalWordArray.join(""));							
						
					}
				if(word.join("") === finalWordArray.join("")){
				alert("You Win!");
				}							
							
			});
			
		});
		</script>
	</body>

	</html>
